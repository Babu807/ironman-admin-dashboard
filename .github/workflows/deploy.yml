name: Build and deploy frontend to build repo

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build:pages

      - name: Deploy to build repo
        env:
          BUILD_REPO: ${{ secrets.BUILD_REPO }}
          BUILD_REPO_PAT: ${{ secrets.BUILD_REPO_PAT }}
          DEPLOY_USER_NAME: ${{ secrets.DEPLOY_USER_NAME }}
          DEPLOY_USER_EMAIL: ${{ secrets.DEPLOY_USER_EMAIL }}
        run: |
          mkdir deploy
          cp -r dist/* deploy/
          cd deploy
          git init
          git config user.name "$DEPLOY_USER_NAME"
          git config user.email "$DEPLOY_USER_EMAIL"
          # Use PAT for HTTPS authentication
          git remote add origin https://x-access-token:$BUILD_REPO_PAT@${BUILD_REPO#https://}
          git add .
          git commit -m "Deploy frontend build â€” $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push -f origin main
